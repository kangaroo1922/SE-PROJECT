<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Booking Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a0e2c;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background: #2c1952;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #5c398d;
    }

    .hidden {
      display: none;
    }

    .error-msg {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }

    .success-msg {
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
    #back{
      color: white;
      font-size: 50px;
    }
    .pixora-footer {
  background: #111;
  color: #fff;
  text-align: center;
  padding: 30px 10px;
  font-family: Arial, sans-serif;
}

.pixora-footer h2 {
  margin: 0;
  font-size: 24px;
  letter-spacing: 2px;
}

.pixora-footer p {
  margin: 8px 0;
  font-size: 14px;
}

.footer-links a {
  color: #aaa;
  margin: 0 10px;
  text-decoration: none;
  font-size: 14px;
}

.footer-links a:hover {
  color: #fff;
  text-decoration: underline;
}

.footer-links {
  margin: 15px 0;
}
  </style>
</head>
<body>
  <a href="{{url_for('clientside')}}" id="back">&#8592</a>

<div class="container">
  <h2>Booking Info </h2>
  <form action="/bookingpanel" method="POST">
  <input type="hidden" name="vendor_id" value="{{ vendor.vendor_id or '' }}" />
   <input type="hidden" name="bill" value="{{ bill or '' }}" />
  <label>Name</label>
  <input type="text" id="name" required name = "name" placeholder="Enter your full name" />

  <label>Contact Info</label>
  <input type="text" id="contact"  required name = "contact" placeholder="Email or phone number" />

  <label>Order Description</label>
  <textarea id="description"  required name = "description" placeholder="Describe your order"></textarea>

  <label>Date</label>
  <input type="date" required id="date" name="date"/>

  <label>Venue Address</label>
  <input type="text" id="address" required name  = "address" placeholder="Enter venue address" />

  <label>Payment Method</label>
  <select id="paymentMethod">
    <option value="cash">Cash</option>
    <option value="card">Card</option>
  </select>

  <div id="cardInfo" class="hidden">
    <label>Card Number</label>
<input 
    type="text" 
    name="cardNumber" 
    id = "cardNumber"
    
    maxlength="19"
    pattern="^\d{4}-\d{4}-\d{4}-\d{4}$"
    placeholder="1234-5678-9012-3456"
    title="Enter card number in this exact format: 1234-5678-9012-3456"
/>



    <label>Expiration Date</label>
   <input 
    type="date" 
    id="expiry" 
    name="expiry" 
   
    min="{{ today }}"
/>


    <label>CVV</label>
   <input 
    type="text" 
    name="cvv" 
    id="cvv" 
    placeholder="123" 
   
    maxlength="3" 
    pattern="^\d{3}$" 
    inputmode="numeric"
    oninput="this.value = this.value.replace(/[^0-9]/g, '');"
    title="Numbers only"
/>
  </div>

  <button type="submit">Submit Booking Request</button>
</form>
                     {% if message %}
                    <P style="font-size: 20px; text-align: center; color: purple;">{{ message }}</P>
                    {% endif %}
</div>

<script>
const paymentMethod = document.getElementById("paymentMethod");
const cardInfo = document.getElementById("cardInfo");
const cardNumber = document.getElementById("cardNumber");
const expiry = document.getElementById("expiry");
const cvv = document.getElementById("cvv");

paymentMethod.addEventListener("change", function () {
    if (this.value === "card") {
        cardInfo.classList.remove("hidden");

        // Make card fields required
        cardNumber.required = true;
        expiry.required = true;
        cvv.required = true;
    } else {
        cardInfo.classList.add("hidden");

        // Remove required so form can submit
        cardNumber.required = false;
        expiry.required = false;
        cvv.required = false;

        // Clear previous values
        cardNumber.value = "";
        expiry.value = "";
        cvv.value = "";
    }
});

// Card number auto-format
cardNumber.addEventListener("input", function(e) {
    let value = e.target.value.replace(/[^0-9]/g, ""); // remove non-digits
    let formatted = value.match(/.{1,4}/g)?.join("-") || "";
    e.target.value = formatted;
});
</script>

  <footer class="pixora-footer">
  <div class="footer-content">
    <p>Built with love for creators.</p>

    <div class="footer-links">
    <a href="mailto:i232008@isb.nu.edu.pk">Contact</a>
    <a href="{{ url_for('privacy') }}">Privacy Policy</a>
    <a href="{{ url_for('terms') }}">Terms</a>
    </div>

    <p class="copyright">Â© 2025 Pixora. All Rights Reserved.</p>
  </div>
</footer>

</body>
</html>
