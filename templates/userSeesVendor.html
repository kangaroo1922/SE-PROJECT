<!doctype html>
<html lang="en">

<head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width,initial-scale=1" />
          <title>Vendor Profile â€” PixOra</title>

          <style>
                    :root {
                              --bg: #000000;
                              --card: #0f1620;
                              --muted: #9aa6b2;
                              --accent1: #6a00ff;
                              --accent2: #ff2f7a;
                              --glass: rgba(255, 255, 255, 0.04);
                              --glow: rgba(106, 0, 255, 0.14);
                              --radius: 14px;
                              --max-width: 1100px;
                    }

                    * {
                              box-sizing: border-box
                    }

                    html,
                    body {
                              height: 100%
                    }

                    body {
                              background: radial-gradient(1000px 400px at 10% 10%, rgba(106, 0, 255, 0.05), transparent 10%),
                                        radial-gradient(900px 300px at 90% 90%, rgba(255, 47, 122, 0.04), transparent 10%),
                                        var(--bg);
                              color: #e6eef6;
                              font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                              -webkit-font-smoothing: antialiased;
                              -moz-osx-font-smoothing: grayscale;
                              padding: 28px;
                              display: flex;
                              flex-direction: column;
                              align-items: center;
                              gap: 16px;
                    }

                    .topbar {
                              width: 100%;
                              max-width: var(--max-width);
                              display: flex;
                              justify-content: space-between;
                              align-items: center;
                              padding: 12px 18px;
                              background: linear-gradient(135deg, rgba(10, 12, 30, 0.6), rgba(12, 8, 22, 0.5));
                              border-radius: 20px;
                              box-shadow: 0 6px 30px rgba(0, 0, 0, 0.6);
                              border: 1px solid rgba(255, 255, 255, 0.02);
                              position: relative;
                    }

                    .left {
                              display: flex;
                              align-items: center;
                              gap: 12px
                    }

                    .brand {
                              font-weight: 700;
                              letter-spacing: 0.6px
                    }

                    .icon-btn {
                              background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
                              border: 1px solid rgba(255, 255, 255, 0.03);
                              color: #f6f7fb;
                              padding: 8px 10px;
                              border-radius: 10px;
                              font-size: 20px;
                              cursor: pointer;
                              display: none;
                    }

                    .profile-actions {
                              display: flex;
                              align-items: center;
                              gap: 10px;
                    }

                    .ghost {
                              background: transparent;
                              border: 1px solid rgba(255, 255, 255, 0.06);
                              padding: 8px 14px;
                              border-radius: 10px;
                              color: var(--muted);
                              cursor: pointer;
                              transition: all .25s ease;
                    }

                    .ghost:hover {
                              transform: translateY(-3px);
                              box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4)
                    }

                    .primary {
                              background: linear-gradient(90deg, var(--accent1), var(--accent2));
                              border: none;
                              padding: 10px 20px;
                              border-radius: 12px;
                              color: #fff;
                              cursor: pointer;
                              box-shadow: 0 6px 24px var(--glow);
                              transition: transform .18s ease, box-shadow .18s ease;
                              font-weight: 600;
                              font-size: 15px;
                    }

                    .primary:hover {
                              transform: translateY(-3px);
                              box-shadow: 0 0 25px var(--accent2);
                    }

                    .primary:active {
                              transform: translateY(1px);
                    }

                    /* Profile wrap */
                    .profile-wrap {
                              width: 100%;
                              max-width: var(--max-width);
                              display: flex;
                              flex-direction: column;
                              gap: 18px;
                    }

                    .hero {
                              display: flex;
                              gap: 20px;
                              background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
                              padding: 20px;
                              border-radius: 18px;
                              border: 1px solid rgba(255, 255, 255, 0.02);
                              align-items: center;
                    }

                    .hero-left {
                              display: flex;
                              gap: 18px;
                              align-items: center;
                              flex: 1
                    }

                    .avatar-glass {
                              width: 130px;
                              height: 130px;
                              border-radius: 18px;
                              padding: 6px;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
                              border: 1px solid rgba(255, 255, 255, 0.04);
                              box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6), 0 0 40px rgba(106, 0, 255, 0.06) inset;
                              transition: transform .5s cubic-bezier(.2, .9, .2, 1);
                    }

                    .avatar-glass img {
                              width: 100%;
                              height: 100%;
                              object-fit: cover;
                              border-radius: 12px;
                    }

                    .avatar-glass:hover {
                              transform: translateY(-6px) rotate(-1deg) scale(1.02);
                    }

                    .vendor-meta h2 {
                              margin: 0;
                              font-size: 20px
                    }

                    .muted {
                              color: var(--muted);
                              font-size: 13px
                    }

                    .meta-stats {
                              display: flex;
                              gap: 18px;
                              margin-top: 8px;
                              font-weight: 600;
                              color: #fff
                    }

                    .hero-right {
                              flex: 1;
                              display: flex;
                              flex-direction: column;
                              gap: 8px;
                              align-items: flex-end
                    }

                    .tabs {
                              display: flex;
                              gap: 6px;
                              padding: 6px;
                              background: transparent;
                              position: relative
                    }

                    .tab {
                              background: transparent;
                              border: none;
                              padding: 12px 18px;
                              border-radius: 12px;
                              color: var(--muted);
                              cursor: pointer;
                              font-weight: 600;
                              transition: all .22s ease;
                    }

                    .tab.active {
                              color: #fff
                    }

                    .tab:hover {
                              transform: translateY(-4px)
                    }

                    .tab-ink {
                              height: 3px;
                              width: 120px;
                              background: linear-gradient(90deg, var(--accent1), var(--accent2));
                              border-radius: 6px;
                              position: relative;
                              transform-origin: left center;
                              transition: transform .28s cubic-bezier(.2, .9, .2, 1), left .28s ease;
                              margin-top: 6px;
                    }

                    .content {
                              background: linear-gradient(180deg, rgba(255, 255, 255, 0.01), rgba(255, 255, 255, 0.005));
                              padding: 18px;
                              border-radius: 16px;
                              border: 1px solid rgba(255, 255, 255, 0.02)
                    }

                    .pane {
                              display: none
                    }

                    .pane.active {
                              display: block
                    }

                    .gallery-grid {
                              display: grid;
                              grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                              gap: 12px;
                    }

                    .tile {
                              background: var(--card);
                              border-radius: 12px;
                              overflow: hidden;
                              border: 1px solid rgba(255, 255, 255, 0.03);
                              box-shadow: 0 8px 24px rgba(2, 6, 23, 0.6);
                              position: relative;
                              cursor: pointer;
                              transform: translateY(0);
                              transition: transform .25s ease, box-shadow .25s ease;
                    }

                    .tile img {
                              width: 100%;
                              height: 150px;
                              object-fit: cover;
                              display: block
                    }

                    .tile:hover {
                              transform: translateY(-8px);
                              box-shadow: 0 18px 48px rgba(2, 6, 23, 0.6)
                    }

                    .tile .tile-info {
                              padding: 10px;
                              font-size: 13px;
                              color: var(--muted)
                    }

                    .packages-grid {
                              display: grid;
                              grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
                              gap: 14px
                    }

                    .package {
                              background: linear-gradient(180deg, rgba(255, 255, 255, 0.015), rgba(255, 255, 255, 0.01));
                              border-radius: 12px;
                              padding: 14px;
                              border: 1px solid rgba(255, 255, 255, 0.02);
                              backdrop-filter: blur(6px);
                              transition: transform .22s ease, box-shadow .22s ease;
                    }

                    .package:hover {
                              transform: translateY(-8px);
                              box-shadow: 0 18px 50px rgba(0, 0, 0, 0.6)
                    }

                    .price {
                              font-weight: 700;
                              font-size: 18px
                    }

                    .features {
                              color: var(--muted);
                              margin-top: 8px;
                              font-size: 13px
                    }

                    .package .cta {
                              margin-top: 12px;
                              display: flex;
                              justify-content: space-between;
                              align-items: center
                    }

                    .reviews-list {
                              display: flex;
                              flex-direction: column;
                              gap: 12px
                    }

                    .review {
                              padding: 12px;
                              border-radius: 12px;
                              background: linear-gradient(180deg, rgba(0, 0, 0, 0.16), rgba(255, 255, 255, 0.01));
                              border: 1px solid rgba(255, 255, 255, 0.02);
                    }

                    .stars {
                              color: goldenrod;
                              font-weight: 700;
                              margin-bottom: 6px
                    }

                    .review .meta {
                              display: flex;
                              gap: 10px;
                              align-items: center;
                              font-size: 13px;
                              color: var(--muted)
                    }

                    .footer {
                              width: 100%;
                              max-width: var(--max-width);
                              display: flex;
                              justify-content: center;
                              padding: 8px 0;
                              color: var(--muted)
                    }

                    @media (max-width: 800px) {
                              .hero {
                                        flex-direction: column;
                                        align-items: flex-start
                              }

                              .hero-right {
                                        align-items: flex-start
                              }

                              .tab-ink {
                                        display: none
                              }

                              .icon-btn {
                                        display: inline-block;
                              }

                              .profile-actions {
                                        display: none;
                                        flex-direction: column;
                                        position: absolute;
                                        right: 18px;
                                        top: 60px;
                                        background: rgba(15, 22, 32, 0.95);
                                        padding: 10px;
                                        border-radius: 12px;
                                        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
                              }

                              .profile-actions.active {
                                        display: flex;
                              }
                    }
          </style>
</head>

<body>
          <header class="topbar">
                    <div class="left">
                              <button id="menuBtn" class="icon-btn" aria-label="menu">â˜°</button>
                              <h1 class="brand">PixOra</h1>
                    </div>
                    <nav class="profile-actions">
                              <button class="ghost">Help</button>
                              <button class="ghost">Login</button>
                              <button class="ghost">Sign Up</button>
                              <button class="primary">Book Now</button>
                    </nav>
          </header>

          <main class="profile-wrap">
                    <section class="hero">
                              <div class="hero-left">
                                        <div class="avatar-glass">
                                                  <img id="vendorAvatar"
                                                            src="https://placehold.co/300x300/png?text=Vendor"
                                                            alt="Vendor avatar">
                                        </div>
                                        <div class="vendor-meta">
                                                  <h2 id="vendorName">Weddings</h2>
                                                  <p id="vendorLocation" class="muted">Lahore, Pakistan â€¢ Wedding
                                                            Photographer</p>
                                                  <div class="meta-stats">
                                                            <div><strong id="rating">4.8</strong> <span
                                                                                class="muted">/5</span></div>
                                                            <div><strong id="ordersCount">124</strong> <span
                                                                                class="muted">Bookings</span></div>
                                                            <div><strong id="since">2019</strong> <span
                                                                                class="muted">since</span></div>
                                                  </div>
                                        </div>
                              </div>

                              <div class="hero-right">
                                        <div class="action-row">
                                                  <button id="followBtn" class="ghost">Follow</button>
                                                  <button id="shareBtn" class="ghost">Share</button>
                                        </div>
                                        <p id="vendorShort" class="description">
                                                  Elegant wedding photography, candid and editorial style. Travel
                                                  available across Pakistan.
                                        </p>
                              </div>
                    </section>

                    <section class="tabs">
                              <button data-tab="images" class="tab active">Images</button>
                              <button data-tab="packages" class="tab">Packages</button>
                              <button data-tab="reviews" class="tab">Reviews</button>
                              <div class="tab-ink"></div>
                    </section>

                    <section class="content">
                              <div id="images" class="pane active">
                                        <div class="gallery-grid" id="gallery"></div>
                              </div>

                              <div id="packages" class="pane">
                                        <div class="packages-grid" id="packagesGrid"></div>
                              </div>

                              <div id="reviews" class="pane">
                                        <div class="reviews-list" id="reviewsList"></div>
                              </div>
                    </section>
          </main>

          <footer class="footer">
                    <small class="muted">Â© PixOra â€¢ Dark chic demo</small>
          </footer>

          <script>
                    const vendor = {
                              name: "Weddings",
                              location: "Lahore, Pakistan",
                              avatar: "https://placehold.co/600x600/png?text=Aisha",
                              rating: 4.8,
                              orders: 124,
                              since: 2019,
                              short: "Elegant wedding photography, candid and editorial style. Travel available across Pakistan.",
                              images: [
                                        "https://placehold.co/800x600/png?text=Shot+1",
                                        "https://placehold.co/800x600/png?text=Shot+2",
                                        "https://placehold.co/800x600/png?text=Shot+3",
                                        "https://placehold.co/800x600/png?text=Shot+4",
                                        "https://placehold.co/800x600/png?text=Shot+5",
                                        "https://placehold.co/800x600/png?text=Shot+6"
                              ],
                              packages: [
                                        { title: "Silver Package", price: "PKR 45,000", features: ["6 hrs coverage", "200 edited photos", "1 shooter"], tag: "Popular" },
                                        { title: "Gold Package", price: "PKR 80,000", features: ["10 hrs coverage", "500 edited photos", "2 shooters", "Album"], tag: "Best value" },
                                        { title: "Elopement", price: "PKR 30,000", features: ["3 hrs coverage", "50 edited photos", "online gallery"], tag: "Mini" }
                              ],
                              reviews: [
                                        { name: "Hassan", rating: 5, date: "Oct 2024", text: "Perfect! Amazing capture of our day, professional and kind." },
                                        { name: "Zara", rating: 4.5, date: "Mar 2024", text: "Loved the candid shots. Turnaround time was quick." },
                                        { name: "Rana", rating: 4, date: "Jan 2024", text: "Great talent, will recommend!" }
                              ]
                    };

                    document.addEventListener("DOMContentLoaded", () => {
                              const menuBtn = document.getElementById("menuBtn");
                              const nav = document.querySelector(".profile-actions");
                              menuBtn.addEventListener("click", () => nav.classList.toggle("active"));

                              document.getElementById("vendorName").textContent = vendor.name;
                              document.getElementById("vendorLocation").textContent = `${vendor.location} â€¢ Photographer`;
                              document.getElementById("vendorAvatar").src = vendor.avatar;
                              document.getElementById("rating").textContent = vendor.rating;
                              document.getElementById("ordersCount").textContent = vendor.orders;
                              document.getElementById("since").textContent = vendor.since;
                              document.getElementById("vendorShort").textContent = vendor.short;

                              const gallery = document.getElementById("gallery");
                              vendor.images.forEach((src, idx) => {
                                        const tile = document.createElement("div");
                                        tile.className = "tile";
                                        tile.innerHTML = `
          <img src="${src}" alt="Vendor image ${idx + 1}">
          <div class="tile-info">Shot ${idx + 1} â€¢ ${vendor.name}</div>`;
                                        tile.addEventListener("click", () => openLightbox(idx));
                                        gallery.appendChild(tile);
                              });

                              const packagesGrid = document.getElementById("packagesGrid");
                              vendor.packages.forEach(pkg => {
                                        const card = document.createElement("div");
                                        card.className = "package";
                                        card.innerHTML = `
          <h3>${pkg.title} <small class="muted">â€¢ ${pkg.tag}</small></h3>
          <div class="price">${pkg.price}</div>
          <div class="features">${pkg.features.join(" Â· ")}</div>
          <div class="cta">
            <button class="ghost" onclick="viewDetails('${pkg.title}')">Details</button>
            <button class="primary" onclick="bookNow('${pkg.title}')">Book</button>
          </div>`;
                                        packagesGrid.appendChild(card);
                              });

                              const reviewsList = document.getElementById("reviewsList");
                              vendor.reviews.forEach(r => {
                                        const rev = document.createElement("div");
                                        rev.className = "review";
                                        rev.innerHTML = `
          <div class="meta"><strong>${r.name}</strong><span class="muted">â€¢ ${r.date}</span></div>
          <div class="stars">${"â˜…".repeat(Math.floor(r.rating))}${r.rating % 1 ? "Â½" : ""} <span class="muted">Â· ${r.rating}/5</span></div>
          <p style="margin:6px 0 0 0">${r.text}</p>`;
                                        reviewsList.appendChild(rev);
                              });

                              const tabs = Array.from(document.querySelectorAll(".tab"));
                              const tabInk = document.querySelector(".tab-ink");
                              const panes = Array.from(document.querySelectorAll(".pane"));

                              function activateTab(tBtn) {
                                        tabs.forEach(t => t.classList.remove("active"));
                                        tBtn.classList.add("active");
                                        panes.forEach(p => p.classList.remove("active"));
                                        document.getElementById(tBtn.dataset.tab).classList.add("active");
                                        const index = tabs.indexOf(tBtn);
                                        const left = tabs.slice(0, index).reduce((acc, el) => acc + el.offsetWidth, 0);
                                        tabInk.style.width = `${tBtn.offsetWidth}px`;
                                        tabInk.style.transform = `translateX(${left}px)`;
                              }

                              tabs.forEach(t => {
                                        t.addEventListener("click", () => activateTab(t));
                              });

                              setTimeout(() => {
                                        const active = document.querySelector(".tab.active");
                                        if (active) activateTab(active);
                              }, 50);

                              const lb = createLightbox();
                              function openLightbox(idx) {
                                        lb.open(vendor.images, idx);
                              }

                              window.viewDetails = (title) => alert(`Open details for ${title} (replace with modal)`);
                              window.bookNow = (title) => alert(`Booking ${title} â€” integrate with your booking flow`);
                    });

                    function createLightbox() {
                              const overlay = document.createElement("div");
                              overlay.style.cssText = "position:fixed;inset:0;background:rgba(0,0,0,0.85);display:flex;align-items:center;justify-content:center;z-index:2000;opacity:0;transition:opacity .24s;";
                              overlay.innerHTML = `<div style="max-width:90%;max-height:90%;position:relative;">
      <button id="lbClose" style="position:absolute;right:-12px;top:-12px;background:#111;border:none;color:#fff;padding:10px;border-radius:50%;cursor:pointer;font-size:18px">âœ•</button>
      <img id="lbImg" style="max-width:100%;max-height:100%;border-radius:10px;display:block" alt="lightbox">
    </div>`;
                              document.body.appendChild(overlay);
                              const lbImg = overlay.querySelector("#lbImg");
                              const close = overlay.querySelector("#lbClose");
                              close.addEventListener("click", () => closeLB());
                              overlay.addEventListener("click", (e) => {
                                        if (e.target === overlay) closeLB();
                              });
                              let images = [], current = 0;
                              function open(imgs, idx = 0) {
                                        images = imgs; current = idx;
                                        lbImg.src = images[current];
                                        overlay.style.opacity = "1";
                                        overlay.style.pointerEvents = "auto";
                                        overlay.style.display = "flex";
                              }
                              function closeLB() {
                                        overlay.style.opacity = "0";
                                        overlay.style.pointerEvents = "none";
                                        setTimeout(() => overlay.style.display = "none", 240);
                              }
                              window.addEventListener("keydown", (e) => {
                                        if (overlay.style.display === 'flex') {
                                                  if (e.key === 'ArrowRight') { current = (current + 1) % images.length; lbImg.src = images[current]; }
                                                  if (e.key === 'ArrowLeft') { current = (current - 1 + images.length) % images.length; lbImg.src = images[current]; }
                                                  if (e.key === 'Escape') closeLB();
                                        }
                              });
                              return { open, close: closeLB };
                    }
          </script>
</body>

</html>
