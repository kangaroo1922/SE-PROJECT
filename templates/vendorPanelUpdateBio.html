<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixOra | Vendor Profile Update</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #0b0b0d 0%, #1a0b2e 100%);
            color: #fff;
            overflow-x: hidden;
        }

        /* ===== FLOATING PURPLE GLOW ===== */
        .floating-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.15;
            animation: float 18s ease-in-out infinite;
        }

        .blob.b1 {
            width: 500px;
            height: 500px;
            top: -100px;
            left: -100px;
            background: radial-gradient(circle, #7f5eff, transparent 70%);
        }

        .blob.b2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, #a17eff, transparent 70%);
            animation-delay: 6s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(40px, -40px);
            }
        }

        /* ===== NAVBAR ===== */
        .navbar {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 40px;
            background: rgba(15, 15, 25, 0.7);
            backdrop-filter: blur(12px);
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar h1 {
            font-family: "Playfair Display", serif;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ffffff, #c5c5c5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu button {
            background: none;
            border: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu button:hover {
            color: #a17eff;
            transform: rotate(90deg);
        }

        /* ===== SIDEBAR ===== */
        #slidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 260px;
            height: 100vh;
            background: rgba(20, 15, 40, 0.95);
            padding: 100px 20px;
            transition: 0.4s ease;
            backdrop-filter: blur(15px);
            border-right: 1px solid rgba(127, 94, 255, 0.2);
            z-index: 20;
        }

        #slidebar.active {
            left: 0;
        }

        #slidebar a {
            display: block;
            color: #fff;
            margin: 15px 0;
            text-decoration: none;
            transition: 0.3s;
        }

        #slidebar a:hover {
            color: #a17eff;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            position: relative;
            text-align: center;
            padding: 120px 20px 80px;
            background: linear-gradient(to bottom, #0b0b0d 40%, #1a0b2e 100%);
            overflow: hidden;
            z-index: 3;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: url("download.jfif");
            /* ðŸ‘ˆ add your image here */
            background-size: cover;
            background-position: center;
            opacity: 0.25;
            /* adjust visibility */
            z-index: 1;
        }

        .hero h2 {
            position: relative;
            z-index: 2;
            font-size: clamp(40px, 8vw, 80px);
            font-family: "Playfair Display", serif;
            font-weight: 900;
            color: white;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            margin-bottom: 15px;
        }

        .hero p {
            position: relative;
            z-index: 2;
            color: #bcbcbc;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ===== CONTAINER ===== */
        .container {
            position: relative;
            z-index: 5;
            max-width: 900px;
            margin: 60px auto 120px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(127, 94, 255, 0.3);
            color: white;
        }

        h1,
        h2 {
            color: #ffffff;
            font-family: "Playfair Display", serif;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
            color: #c5c5c5;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
        }

        input:focus,
        textarea:focus {
            box-shadow: 0 0 10px rgba(127, 94, 255, 0.6);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* ===== IMAGE PREVIEW ===== */
        #preview {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        input[type="file"] {
             margin-bottom: 20px;
            }

.image-box {
      width: 150px;
      height: 150px;
      border: 2px dashed #aaa;
      border-radius: 10px;
      overflow: hidden;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
}
.image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

        /* ===== SAVE BUTTON ===== */
        .save-btn {
            display: block;
            width: 200px;
            margin: 40px auto 0;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, #2c0434, #41054b);
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(127, 94, 255, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(161, 126, 255, 0.6);
        }

        /* ===== FOOTER ===== */
        footer {
            position: relative;
            z-index: 5;
            text-align: center;
            padding: 40px 0;
            font-size: 14px;
            color: #c5c5c5;
            letter-spacing: 1px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <!-- Floating Purple Glow -->
    <div class="floating-bg">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
    </div>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="menu">
            <button id="button">&#9881;</button>
            <div id="slidebar">
                <a href="#" id="close">&#x2715;</a>
                <a href="#">Logout</a>
                <a href="#">Update bio</a>
                <a href="#">View Profile</a>
            </div>
        </div>
        <h1>PixOra</h1>
    </div>

    <!-- HERO SECTION -->
    <section class="hero">
        <h2>Edit your Profile</h2>
        <p>Showcase your work, tell your story, and let clients discover your talent.</p>
    </section>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1>Update Your Profile</h1>
        <form id = "biodataForm" action="/vendorPanelUpdateBio" method="POST" enctype="multipart/form-data">
        <div class="biodata">
            <h2>Your Bio Information</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" name = "name" placeholder="Your Name" />

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />

            <label for="phone">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phone" placeholder="+92..." />
        </div>

        <div class="description">
            <h2>About You</h2>
            <textarea id="description" name = "about" placeholder="Describe your services, experience, and expertise..."></textarea>
        </div>

        <div class="uploadPics">
            <h2>Upload Your Portfolio Pictures</h2>
            <input type="file" id="fileInput" name="images"  multiple/>
            <div id="preview"></div>
        </div>
        
        <!-- Save Button -->
        <button class="save-btn" type="submit">Save Profile</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 PixOra â€” Empowering Creative Vendors.</p>
    </footer>

    <!-- JAVASCRIPT -->
    <script>
        // Image Preview Function
        document.addEventListener("DOMContentLoaded", () => {
            const fileInput = document.getElementById("fileInput");
            const preview = document.getElementById("preview");

            fileInput.addEventListener("change", () => {
                const files = fileInput.files;
               // preview.innerHTML = "";
                for (const file of files) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const div = document.createElement("div");
                        div.classList.add("image-box");
                        div.innerHTML = `<img src="${e.target.result}" alt="Vendor photo">`;
                        preview.appendChild(div);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Sidebar Toggle
        const button = document.getElementById("button");
        const bar = document.getElementById("slidebar");
        const hide = document.getElementById("close");

        button.addEventListener("click", () => {
            bar.classList.toggle("active");
        });
        hide.addEventListener("click", ()=> {
            bar.classList.remove("active");
        });

    </script>
</body>

</html>
